
{% if important_message %}
<p><strong>{{ important_message }}</strong></p>
{% endif %}

{% if place_list %}
<ul>
    {% for place in place_list %}
    <li><a href="{% url 'places:detail' place.id %}">{{ place.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No places are available.</p>
{% endif %}
